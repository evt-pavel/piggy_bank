<div class="table-responsive">
  <table class="table table-hover">
    <tr class="container">
      <td align="center">
        <a href="{{ url_for('auth.open_product', id=product.id) }}"><h3>{{ product.product_name }}</h3></a><br>
        <a href="{{ url_for('auth.open_product', id=product.id) }}"><img src="{{ url_for('static', filename = 'posts/{}/1.jpg'.format(product.id)) }}"  width="350" height="350" class="img-fluid img-thumbnail" alt="Product"></a><br>
        Price: {{ product.product_price }} $<br>
        Author: <a href="{{ url_for('auth.profile', username=product.author.username) }}">{{ product.author.username }}</a><br>
        Time: {{ moment(product.timestamp).format('LLL') }}
      </td>
    </tr>
  </table>
</div>
